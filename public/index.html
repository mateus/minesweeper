<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Minesweeper</title>

    <link rel="stylesheet" href="/assets/css/minesweeper.css">
  </head>
  <body>
    <div class="page">
      <div class="page__menu-side">
        <nav class="nav">
          <div class="logo">
            <h2 class="logo__text">MineSweeper</h2>
          </div>

          <div>
            <h3>Level</h3>
            <div class="radio-button">
              <input id="map-size__small" class="radio-button__input" type="radio" name="map-size" value="small" checked="true" />
              <label for="map-size__small" class="radio-button__label">Small</label>
            </div>
            <div class="radio-button">
              <input id="map-size__medium" class="radio-button__input" type="radio" name="map-size" value="medium" />
              <label for="map-size__medium" class="radio-button__label">Medium</label>
            </div>
            <div class="radio-button">
              <input id="map-size__large" class="radio-button__input" type="radio" name="map-size" value="large" />
              <label for="map-size__large" class="radio-button__label">Large</label>
            </div>
          </div>

          <div class="game-stats">
            <div class="game-stats--half">
              <h3>Time</h3>
              <span id="timer" class="counter">000</span>
            </div>
            <div class="game-stats--half">
              <h3>Mines</h3>
              <span id="mines-hidden" class="counter">00</span>
            </div>
          </div>

          <div>
            <button id="reset" class="button" type="button" name="button">Reset</button>
          </div>

          <div>
            <ul class="legend">
              <li class="legend__item"><span>Left-click</span> to reveal it.</li>
              <li class="legend__item"><span>Right-click</span> to flag it.</li>
              <li class="legend__item"><span>1, 2, 3</span> to change levels.</li>
              <li class="legend__item"><span>R</span> to reset.</li>
            </ul>
          </div>
        </nav>
        <footer class="footer">
          <p>Made with ‚ù§ by <a class="link link--blue" href="http://mateusferreira.io" target="_blank">Mateus Ferreira</a></p>
          <div class="footer__links">
            <ul>
              <li><a href="https://www.facebook.com/mtsferreirasilva" target="_blank"><i class="fa fa-facebook"></i></a></li>
              <li><a href="https://www.linkedin.com/in/mateusferreirasilva" target="_blank"><i class="fa fa-linkedin"></i></a></li>
              <li><a href="https://github.com/mateus/minesweeper" target="_blank"><i class="fa fa-github"></i></a></li>
            </ul>
          </div>
        </footer>
      </div>
      <div class="page__map-side">
        <div class="minesweeper"></div>
        <div class="victory-modal victory-modal--open">
          <p>Congratulations! You are not stupid. <span class="victory-modal__sheep">üêëüí®</span></p>
          <div class="victory-modal__form">
            <input id="form-name" type="text" name="name" value="" placeholder="Name" maxlength="20" />
            <button id="save" class="button" type="button" name="button">Submit</button>
          </div>
        </div>
      </div>
      <div class="page__ranking-side">
        <h3>Small</h3>
        <ul id="ranking-small"></ul>
        <h3>Medium</h3>
        <ul id="ranking-medium"></ul>
        <h3>Large</h3>
        <ul id="ranking-large"></ul>
      </div>
    </div>

    <script src="/assets/js/bundle.js"></script>
  </body>
</html>
